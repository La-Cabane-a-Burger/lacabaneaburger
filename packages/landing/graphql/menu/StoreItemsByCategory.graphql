query StoreItemsByCategory($storeId: ID!, $category: String!) {
    storeItemsByCategory(storeId: $storeId, category: $category) {
        id
        name
        price
        category
        description
        capacity
        ingredients {
            ingredient {
                name
                id
            }
        }
        menu {
            id
            name
            price
        }
    }
}
