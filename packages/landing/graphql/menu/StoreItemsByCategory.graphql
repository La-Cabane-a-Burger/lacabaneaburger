query StoreItemsByType($storeId: ID!, $type: String!) {
    storeItemsByType(storeId: $storeId, type: $type) {
        id
        name
        price
        category
        type
        description
        capacity
        ingredients {
            ingredient {
                name
                id
            }
        }
        menu {
            id
            name
            price
        }
    }
}
